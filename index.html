<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/6466299ab5.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6466299ab5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="header">Payment Form Example</div>
            <div class="fields1">
                <div class="red">Some fields are missing!</div>
                <div class="cardinfo">

                    <fieldset>
                        <legend>Card #</legend>
                        <input type="text">
                    </fieldset>

                    <fieldset>
                        <legend>CVC</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <legend>Amount</legend>
                        <input type="text">
                    </fieldset>
                </div>
            </div>
            <div class="middle">
                <div class="left">
                    <fieldset>
                        <legend>First Name</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset>
                        <legend>City</legend>
                        <input type="text">
                    </fieldset>
                    <div class="creditcards">
                        <fieldset>
                            <legend>We accept:</legend>
                            <input type="checkbox"><i class="fa-brands fa-cc-visa fa-1x"></i>
                            <input type="checkbox"><i class="fa-brands fa-cc-mastercard fa-1x"></i>
                            <input type="checkbox"><i class="fa-brands fa-cc-paypal fa-1x"></i>
                            <input type="checkbox"><i class="fa-brands fa-cc-discover fa-1x"></i>
                        </fieldset>
                    </div>
                </div>
                <div class="right">
                    <fieldset>
                        <legend>Last Name</legend>
                        <input type="text">
                    </fieldset>
                    <div class="spc">
                    <fieldset>
                        <legend>State</legend>
                        <select id="states">
                            <option value="Florida">Florida</option>
                            <option value="California">California</option>
                            <option value="Narnia">Narnia</option>
                        </select>
                    </fieldset>   <fieldset class="post">
                        <legend>Postal Code</legend>
                        <input type="text">
                    </fieldset>
                    </div>
                    <fieldset>
                        <legend>Message</legend>
                        <textarea rows="5" cols="50"> </textarea> <br>
                        <span>Add any notes here</span>
                    </fieldset>
                    
                </div>


            </div>
            <div class="bottom">
                <div class="buttons">
            <button type="button1">Cancel</button>
            <button type="button2">Submit</button>
          </div>
        </div>
            </div>

    </form>
</body>

</html>
